<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <!-- Header: logo; research bar-->
    <header>
        <a href="https://duckduckgo.com/about"><img class="logo" src="assets/images/logo.svg" alt="company's logo and name"></a>
        <div class="search-bar">
            <input type="text" placeholder="Search without being tracked">
            <a href="#"><img class="header-glass" src="assets/images/magnifying-glass.svg" alt="magnifying glass image"></a>
        </div>
    </header>

    <!-- first section -->
    <section id="section1">
        <h1>Switch to DuckDuckGo. It's private and free!</h1>
        <div class="section1-cards-container">
            <div class="card-container">
                <div class="card" style="width: 20rem;">
                    <img src="assets/images/left-card-section1.svg" class="card-img-top" alt="image of the globe">
                    <div class="card-body">
                      <p class="card-text">Make DuckDuckGo your default search engine.</p>
                      <a href="#" class="btn btn-primary-switched">Set As Default Search</a>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="card" style="width: 20rem;">
                    <img src="assets/images/right-card-section1.svg" class="card-img-top" alt="duckduckgo logo">
                    <div class="card-body">
                      <p class="card-text">Get our free browser for even more privacy.</p>
                      <a href="https://duckduckgo.com/windows?source=gl" class="btn btn-primary">Download Browser</a>
                    </div>
                  </div>
            </div>
        </div>
        <div>
            <p> Trusted by tens of millions worldwide!</p>
            <p id="scroll-button">Explore our features</p>
            <a><img class="scroll-arrow" src="assets/images/arrow-down-button.svg" alt="an arrow button pointing downwards" ></a>
        </div>
    </section>
</body>
</html>
